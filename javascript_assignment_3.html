<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
  </head>
  <body>
    <h3>Name starting at B</h3>
    <ul id="result_list"></ul>

    <script>
      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James",
      ];

      const chosenLetter = "B";

      const result = people.filter(function(item){
        return item.charAt(0) === chosenLetter;
      })

      const ul = document.getElementById("result_list");

      result.forEach(function(nameChosen){
        const li = document.createElement("li");
        li.textContent = nameChosen;
        ul.appendChild(li);
      });
    </script>
  </body>
</html>
